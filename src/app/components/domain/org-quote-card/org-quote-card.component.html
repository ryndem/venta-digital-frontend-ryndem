<div class="quote-card">
  <div class="folio">
    <label class="text-small-regular text-gray-green-500">Folio:</label>
    <div class="text-body folio-value">{{quote.folio}}</div>
  </div>

  <div class="dates">
    <div class="creation-date">
      <label class="text-small-regular text-gray-green-500">Creación:</label>
      <div class="text-small-regular">{{quote.registrationDate | date:'dd/MM/YYYY'}}</div>
    </div>

    <div class="expiration-date">
      <label class="text-small-regular text-gray-green-500" *ngIf="quote.expirationDate">Expiración:</label>
      <div class="text-small-regular">{{quote.expirationDate | date:'dd/MM/YYYY'}}</div>
    </div>
  </div>

  <div class="status">
    <span class="quote-status valid" *ngIf="quote.isValid">VIGENTE</span>
  </div>

  <div class="products">
    <div class="text-small text-600">{{quote.items}} partidas</div>
  </div>

  <div class="total">
    <label class="text-small-regular m-0">Monto Total</label>
    <p class="text-title-5 text-primary-500">{{quote.total | usdCurrency}}</p>
  </div>
</div>
