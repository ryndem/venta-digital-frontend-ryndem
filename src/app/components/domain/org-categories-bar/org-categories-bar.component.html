<div class="categories-bar">
  <button
    class="categories-bar__item text-body"
    [ngClass]="{ '--active': activeCategory == '' }"
    (click)="setCategoryParam('')"
  >
    Todos
  </button>
  <button
    class="categories-bar__item text-body"
    *ngFor="let category of categories"
    [ngClass]="{ '--active': category.key == activeCategory }"
    (click)="setCategoryParam(category.key!)"
  >
    {{ category.label }}
  </button>
</div>
