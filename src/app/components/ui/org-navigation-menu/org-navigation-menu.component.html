<div class="org-navigation-menu">
  <div (click)="toggleItemsContainer()">
    <ng-content></ng-content>
  </div>
  <div
    class="org-navigation-menu__items"
    *ngIf="isItemsContainerOpened"
    (click)="toggleItemsContainer()"
  >
    <div
      class="org-navigation-menu__items__group"
    >
      <atm-category-card
        *ngFor="let category of categories"
        [category]="category"
      ></atm-category-card>
    </div>
  </div>
</div>
