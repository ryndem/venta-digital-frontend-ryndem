<org-carousel/>

<div class="home-container">
  <div class="home-container__oustanding">
    <h1 class="text-neutral-800 mb-16">Productos Destacados</h1>

    <div class="home-container__skeleton-grid" *ngIf="isLoadingProducts$ | async">
      <atm-skeleton-product-card *ngFor="let item of skeletonList" />
    </div>

    <org-products-grid 
      *ngIf="(isLoadingProducts$ | async) !== true"
      [productList]="outstandingProducts$ | async"
    />

  </div>
  <org-categories-gallery
    id="categories"
    class="home-container__categories"
  ></org-categories-gallery>
</div>

<org-help-contact/>
